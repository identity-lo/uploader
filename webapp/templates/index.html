{% extends 'base.html' %}

{% block content %}
<div class="overflow-x-auto">
    <table class="table table-xs">
      <thead>
        <tr>
          <th>id</th>
          <th>sender</th>
          <th>filename</th>
        </tr>
      </thead>
      {% for i in get_db %}
      <tbody>
            <td>{{i.id}}</td>
            <td>{{i.user}}</td>
            <td>{{i.path}}</td>
            <td><a href="uploads/{{i.path}}" class="btn">Download</a></td>
            {% if sup %}
            <td><a href="{{url_for('delete' , i.id)}}" class="btn" >delete</a></td>
            {% endif %}
      </tbody>
      {% endfor %}
    </table>
  </div>

{% endblock content %}
